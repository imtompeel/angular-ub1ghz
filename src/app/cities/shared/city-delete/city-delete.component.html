<form novalidate [formGroup]="formDelete" (ngSubmit)="delete(formDelete.value.id, formDelete.valid)">
    <div class="modal-header align-items-center">
        <h4 class="modal-title mr-auto">Delete Festival</h4>
        <a href="javascript:;" (click)="bsModalRef.hide()">
            <svg class="icon fill-gray-300" viewBox="0 0 24 24">
                <path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" stroke="none" />
            </svg>
        </a>
    </div>
    <div class="modal-body" *ngIf="error$ | async">
        <app-alert [type]="'danger'" [message]="(error$ | async)?.message"></app-alert>
    </div>
    <div class="modal-body">
        <div>Are you sure to delete <span class="font-weight-bold">{{ formDelete.value.name }}</span> Festival?</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link text-body" (click)="bsModalRef.hide()">Cancel</button>
        <button type="submit" class="btn btn-danger" [disabled]="isLoading || formDelete.invalid">
            <app-spinner [ngClass]="{'active': isLoading}">Delete Festival</app-spinner>
        </button>
    </div>
</form>
