<div class="d-flex rounded-circle align-items-center justify-content-center bg-{{ cssClass }}-200 shadow-b-1"
    [style.width]="width"
    [style.height]="height"
>
    <span class="text-uppercase font-weight-medium text-{{ cssClass }}"
        [style.font-size]="fontSize"
    >{{ data ? data.substring(0, 2): 'Na' }}</span>
</div>
